<html lang="en">
<head>

   <title>Wigs</title>
   <link rel="stylesheet" href="css/style.css">

<body>

   <!-- grid-wrapper -->
   <div class="grid-wrapper">

      <!-- header -->
      <header class="header">
         <div class="header__container">
            <a href="#" class="header__logo">
               <img src="img/header/logo.svg" alt="Logo">
            </a>
            <form action="#" class="header__search-form search-form">
               <button type="submit" class="search-form__button"></button>
               <input type="text" class="search-form__input" placeholder="Search store" name="search" tabindex="1" required>
            </form>
            <nav class="header__menu-header menu-header">
               <ul class="menu-header__list">
                  <li class="menu-header__item">
                     <a href="#" class="menu-header__link">
                        products
                     </a>
                  </li>
                  <li class="menu-header__item">
                     <a href="#" class="menu-header__link">
                        story
                     </a>
                  </li>
                  <li class="menu-header__item">
                     <a href="#" class="menu-header__link">
                        manufacturing
                     </a>
                  </li>
                  <li class="menu-header__item">
                     <a href="#" class="menu-header__link">
                        packaging
                     </a>
                  </li>
               </ul>
            </nav>
            <div class="header__info-user">
               <div class="header__basket basket">
                  <div class="basket__icon">
                     <img src="img/header/basket.svg" alt="Basket">
                  </div>
                  
               </div>
               <div class="header__person person">
                  <div class="person__icon">
                     <img src="img/header/person.svg" alt="Person">
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- header -->

      <aside class="aside">
         <h2 class="aside__title">
            Explore

         <nav class="aside__menu-aside menu-aside">

               </li>
               <li class="menu-aside__item">
                  <a href="#" class="menu-aside__link">
                     <div class="menu-aside__icon">

                     </p>
                  </a>
               </li>
               <li class="menu-aside__item">
                  <a href="#" class="menu-aside__link">

               <li class="menu-aside__item">
                  <a href="#" class="menu-aside__link">

                        <img src="img/aside/accessories.svg" alt="Accessories">
                     </div>
                     <p class="menu-aside__text">
                        Accessories
                     </p>
                  </a>
               </li>
               <li class="menu-aside__item">
                  <a href="#" class="menu-aside__link">
                     <div class="menu-aside__icon">
                        <img src="img/aside/activewear.svg" alt="Activewear">
                     </div>
                     <p class="menu-aside__text">
                        Activewear
                     </p>
                  </a>
               </li>
               <li class="menu-aside__item">
                  <a href="#" class="menu-aside__link">
                     <div class="menu-aside__icon">
                        <img src="img/aside/gifts-living.svg" alt="Gifts & Living">
                     </div>
                     <p class="menu-aside__text">
                        Gifts & Living
                     </p>
                  </a>
               </li>
               <li class="menu-aside__item">
                  <a href="#" class="menu-aside__link">
                     <div class="menu-aside__icon">
                        <img src="img/aside/inspiration.svg" alt="Inspiration">
                     </div>
                     <p class="menu-aside__text">
                        Inspiration
                     </p>
                  </a>
               </li>
            </ul>
         </nav>
         <div class="aside__help-center help-center">
            <div class="help-center__icon">
               <img src="img/aside/message.svg" alt="Message">
            </div>
            <p class="help-center__text">
               Help Center
            </p>
         </div>
      </aside>
      <!-- aside -->

                  <a href="#" class="summer__link">
                     <img src="img/cards/summer.svg" alt="Summer">

                  <a href="#" class="model__link">
                     <img src="img/cards/model4.png" alt="Model">

                  <span class="model__like">
                     <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
